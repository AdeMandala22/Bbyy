<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .screen {
      border: 10px solid #0f0;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      aspect-ratio: 4 / 3;
      position: relative;
      box-shadow: 0 0 20px #0f0;
      background-color: #000;
    }

    .top-bar {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .display {
      white-space: pre-line;
      line-height: 1.5;
      font-size: 1em;
      text-align: center;
      height: 160px;
      overflow-y: auto;
    }

    .controls {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      text-align: center;
    }

    .btn {
      border: 2px solid #0f0;
      padding: 10px;
      cursor: pointer;
      transition: background 0.2s;
      user-select: none;
    }

    .btn:hover {
      background-color: #0f0;
      color: #000;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.7em;
      opacity: 0.6;
    }

    ::-webkit-scrollbar {
      display: none;
    }

    img.gallery-img {
      max-width: 100%;
      max-height: 120px;
      margin-top: 10px;
    }

    canvas.tetris {
      margin-top: 10px;
      image-rendering: pixelated;
    }

    /* Swipe Gesture Support */
    .swipe-area {
      touch-action: pan-y;
    }
  </style>
</head>
<body class="swipe-area">

  <div class="screen">
    <div class="top-bar">POWER ‚Ä¢ HEYTML-BOY</div>
    <div class="display" id="mainDisplay"></div>
    <div class="controls">
      <div></div>
      <div class="btn" onclick="navigate('‚Üë')">‚Üë</div>
      <div></div>
      <div class="btn" onclick="navigate('‚Üê')">‚Üê</div>
      <div class="btn" onclick="navigate('START')">START</div>
      <div class="btn" onclick="navigate('‚Üí')">‚Üí</div>
      <div class="btn" onclick="navigate('SELECT')">SELECT</div>
      <div class="btn" onclick="navigate('‚Üì')">‚Üì</div>
      <div class="btn" onclick="navigate('B')">B</div>
    </div>
    <div class="footer">Message ‚Ä¢ Gallery ‚Ä¢ Music ‚Ä¢ Tetris</div>
  </div>

  <!-- Audio -->
  <audio id="bgMusic"></audio>

  <script>
    const pages = [
      `HAPPY BIRTHDAY!
Press Start Button
DOT MATRIX WITH STEREO SOUND
BATTERY`,
      `Heytml-Birthday
Wish you a very happy birthday!
Hope this little gift brings smile to your face üòä
From: Your Friend`,
      `[GALLERY]
Swipe or use ‚Üê ‚Üí to view photos`,
      `[MUSIC]
üéµ Press START to Play Song üéµ
Use ‚Üë ‚Üì to change track`,
      `[TETRIS]
Classic Tetris
Use Arrow Keys to play!
Press B to rotate block`
    ];

    let currentPage = 0;
    let galleryIndex = 0;
    let currentTrack = 0;

    const galleryImages = [
      "https://via.placeholder.com/200x120?text=Photo+1",
      "https://via.placeholder.com/200x120?text=Photo+2",
      "https://via.placeholder.com/200x120?text=Photo+3"
    ];

    const musicTracks = [
      "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
      "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
      "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"
    ];

    // TETRIS MINI
    let tetrisCtx, tetrisCanvas;
    let tetrisBoard = createBoard(10, 20);
    let currentPiece;

    function createBoard(w, h) {
      return Array.from({ length: h }, () => Array(w).fill(0));
    }

    function drawBoard(ctx, board) {
      ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
      for (let y = 0; y < board.length; y++) {
        for (let x = 0; x < board[y].length; x++) {
          if (board[y][x]) {
            ctx.fillStyle = "#0f0"; 
            ctx.fillRect(x * 10, y * 10, 10, 10);
          }
        }
      }
    }

    function spawnPiece() {
      currentPiece = [[1,1,1],[0,1,0]]; // T-shape
      currentPiece.x = 3;
      currentPiece.y = 0;
    }

    function move(dx, dy) {
      currentPiece.x += dx;
      currentPiece.y += dy;
      draw();
    }

    function rotate() {
      const rotated = currentPiece.map((_, i) =>
        currentPiece.map(row => row[i]).reverse()
      );
      currentPiece = rotated;
      draw();
    }

    function draw() {
      let boardCopy = tetrisBoard.map(row => [...row]);
      currentPiece.forEach((row, y) => {
        row.forEach((val, x) => {
          if (val) {
            boardCopy[y + currentPiece.y]?.[x + currentPiece.x] = 1;
          }
        });
      });
      drawBoard(tetrisCtx, boardCopy);
    }

    function setupTetris(displayEl) {
      const canvas = document.createElement("canvas");
      canvas.width = 100;
      canvas.height = 200;
      canvas.className = "tetris";
      tetrisCanvas = canvas;
      tetrisCtx = canvas.getContext("2d");
      displayEl.appendChild(canvas);
      spawnPiece();
      draw();
      document.addEventListener("keydown", e => {
        if (currentPage !== 4) return;
        switch(e.key) {
          case "ArrowLeft": move(-1, 0); break;
          case "ArrowRight": move(1, 0); break;
          case "ArrowDown": move(0, 1); break;
          case "b": rotate(); break;
        }
      });
    }

    function navigate(button) {
      const display = document.getElementById("mainDisplay");
      const audio = document.getElementById("bgMusic");

      switch (currentPage) {
        case 0:
          if (button === "START") {
            currentPage = 1;
            typeWriter(pages[currentPage], 0, display);
          }
          break;
        case 2:
          if (button === "‚Üê") {
            galleryIndex = (galleryIndex - 1 + galleryImages.length) % galleryImages.length;
            showGallery(display);
          } else if (button === "‚Üí") {
            galleryIndex = (galleryIndex + 1) % galleryImages.length;
            showGallery(display);
          }
          break;
        case 3:
          if (button === "START") {
            currentTrack = 0;
            audio.src = musicTracks[currentTrack];
            audio.play();
            alert("Playing Track 1");
          } else if (button === "‚Üë") {
            currentTrack = (currentTrack - 1 + musicTracks.length) % musicTracks.length;
            audio.src = musicTracks[currentTrack];
            audio.play();
            alert(`Now Playing Track ${currentTrack + 1}`);
          } else if (button === "‚Üì") {
            currentTrack = (currentTrack + 1) % musicTracks.length;
            audio.src = musicTracks[currentTrack];
            audio.play();
            alert(`Now Playing Track ${currentTrack + 1}`);
          }
          break;
        case 4:
          if (button === "B") rotate();
          break;
      }

      if (button === "SELECT") {
        currentPage = (currentPage + 1) % pages.length;
        display.innerHTML = "";
        if (currentPage === 4 && !tetrisCanvas) {
          setupTetris(display);
        }
        if (currentPage === 2) {
          showGallery(display);
        } else {
          typeWriter(pages[currentPage], 0, display);
        }
      }
    }

    function showGallery(display) {
      display.innerHTML = pages[2] + `<br><img class="gallery-img" src="${galleryImages[galleryIndex]}" />`;
    }

    function typeWriter(text, i, element) {
      if (i === 0) element.textContent = "";
      if (i < text.length) {
        element.textContent += text.charAt(i);
        setTimeout(() => typeWriter(text, i + 1, element), 50);
      }
    }

    // Swipe gesture support
    let startX = null;
    document.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    });

    document.addEventListener("touchend", e => {
      if (startX !== null && currentPage === 2) {
        const endX = e.changedTouches[0].clientX;
        if (endX - startX > 50) {
          galleryIndex = (galleryIndex - 1 + galleryImages.length) % galleryImages.length;
          showGallery(document.getElementById("mainDisplay"));
        } else if (startX - endX > 50) {
          galleryIndex = (galleryIndex + 1) % galleryImages.length;
          showGallery(document.getElementById("mainDisplay"));
        }
        startX = null;
      }
    });

    window.onload = () => {
      const display = document.getElementById("mainDisplay");
      typeWriter(pages[currentPage], 0, display);
    };
  </script>
</body>
</html>
