<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Retro Birthday Console</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      background: #111;
      color: #fff;
      font-family: 'Courier New', monospace;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .console-frame {
      background: #e0e0e0;
      border: 8px solid #333;
      border-radius: 24px;
      width: 320px;
      height: 560px;
      position: relative;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }
    .console-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
    }
    .power-indicator {
      width: 12px; height: 12px;
      background: red; border-radius: 50%;
    }
    .screen {
      background: #000;
      margin: 8px auto;
      width: 280px; height: 200px;
      border: 4px solid #333; border-radius: 8px;
      position: relative;
    }
    #screen-content {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: #0a0; color: #0f0;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      text-align: center;
      font-size: 16px;
    }
    .menu-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      padding: 12px;
    }
    .btn-menu {
      padding: 8px 0;
      border: none;
      border-radius: 6px;
      font-size: 10px;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
    }
    .btn-menu.blue { background: #2979ff; }
    .btn-menu.red { background: #d32f2f; }
    .btn-menu.purple { background: #7b1fa2; }
    .btn-menu.green { background: #388e3c; }

    .bottom-buttons {
      position: absolute;
      bottom: 24px;
      left: 0; right: 0;
      display: flex;
      justify-content: space-evenly;
    }
    .btn-start, .btn-select {
      background: #333;
      color: #fff;
      font-size: 10px;
      padding: 4px 12px;
      border-radius: 4px;
      user-select: none;
    }

    #modal-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    #modal-overlay.active {
      display: flex;
    }
    #modal-content {
      background: #222;
      border-radius: 8px;
      width: 90%; max-width: 400px; max-height: 80%;
      overflow-y: auto;
      position: relative;
    }
    #modal-close {
      position: absolute;
      top: 8px; right: 12px;
      font-size: 24px; color: #fff;
      cursor: pointer;
    }
    #modal-body {
      padding: 16px;
      color: #fff;
      font-size: 14px;
      text-align: left;
      line-height: 1.4;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    .gallery-grid img {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="console-frame">
    <div class="console-header">
      <span class="power-indicator"></span>
      <span class="brand">POWER</span>
      <span class="model">HEYTTL-BOY</span>
    </div>

    <div class="screen">
      <div id="screen-content">
        <div>
          <p>ðŸŽ‰ Happy Birthday! ðŸŽ‰</p>
          <p style="font-size:12px;">Press START</p>
        </div>
      </div>
    </div>

    <div class="menu-buttons">
      <button id="btn-message" class="btn-menu blue">MESSAGE</button>
      <button id="btn-gallery" class="btn-menu red">GALLERY</button>
      <button id="btn-music" class="btn-menu purple">MUSIC</button>
      <button id="btn-tetris" class="btn-menu green">TETRIS</button>
    </div>

    <div class="bottom-buttons">
      <div class="btn-start" id="btn-start">START</div>
      <div class="btn-select">SELECT</div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal-overlay">
    <div id="modal-content">
      <span id="modal-close">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const screen = document.getElementById('screen-content');
      const modal = document.getElementById('modal-overlay');
      const modalBody = document.getElementById('modal-body');
      const closeBtn = document.getElementById('modal-close');

      document.getElementById('btn-start').onclick = () => {
        screen.innerHTML = "<p>Choose an option below</p><p style='font-size:12px;'>Use menu buttons</p>";
      };

      closeBtn.onclick = () => {
        modal.classList.remove('active');
        modalBody.innerHTML = "";
      };

      // MESSAGE
      document.getElementById('btn-message').onclick = () => {
        modal.classList.add('active');
        modalBody.innerHTML = `
          <h2>ðŸŽ‚ Birthday Message</h2>
          <p>Selamat ulang tahun!</p>
          <p>Semoga sehat selalu dan bahagia terus ðŸŽ‰</p>
          <p>Keep shining and smiling ðŸ˜„</p>
        `;
      };

      // GALLERY
      document.getElementById('btn-gallery').onclick = () => {
        modal.classList.add('active');
        modalBody.innerHTML = `
          <h2>ðŸ“¸ Galeri Foto</h2>
          <div class="gallery-grid">
            <img src="assets/images/photo1.jpg" alt="Foto 1">
            <img src="assets/images/photo2.jpg" alt="Foto 2">
            <img src="assets/images/photo3.jpg" alt="Foto 3">
            <img src="assets/images/photo4.jpg" alt="Foto 4">
          </div>
        `;
      };

      // MUSIC
      document.getElementById('btn-music').onclick = () => {
        modal.classList.add('active');
        modalBody.innerHTML = `
          <h2>ðŸŽµ Musik Ulang Tahun</h2>
          <audio controls autoplay>
            <source src="assets/audio/happy_birthday.mp3" type="audio/mpeg">
            Browser tidak mendukung audio.
          </audio>
        `;
      };

      // TETRIS
      document.getElementById('btn-tetris').onclick = () => {
        modal.classList.add('active');
        modalBody.innerHTML = `
          <h2>ðŸŽ® Main Tetris</h2>
          <iframe src="https://freetetris.org/game.php" width="100%" height="400px" style="border:none;"></iframe>
        `;
      };

      // Close modal when clicking outside content
      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.classList.remove('active');
          modalBody.innerHTML = "";
        }
      });
    });
  </script>
</body>
</html>
