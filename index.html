<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    body {
      background: #ffe6f0;
      color: #333;
      overflow-x: hidden;
    }
    .page {
      display: none;
      padding: 20px;
      text-align: center;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .show {
      display: flex;
    }
    button {
      background: #ff85a2;
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }
    .typing-text {
      font-size: 24px;
      white-space: pre-wrap;
      border-right: 2px solid black;
      width: 90%;
      max-width: 500px;
      margin: auto;
      text-align: left;
      min-height: 150px;
    }
    .gallery img {
      width: 90%;
      max-width: 300px;
      border-radius: 12px;
      margin: 10px 0;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <!-- Background music -->
  <audio id="bg-music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>

  <!-- Page 1: Intro -->
  <div id="page1" class="page show">
    <div>
      <h2>Hai, aku punya sesuatu buat kamu ðŸ’Œ</h2>
      <button onclick="nextPage(2)">Buka Surat</button>
    </div>
  </div>

  <!-- Page 2: Surat Ucapan -->
  <div id="page2" class="page">
    <div>
      <p class="typing-text" id="message"></p>
      <button onclick="nextPage(3)">Lanjut</button>
    </div>
  </div>

  <!-- Page 3: Galeri Foto -->
  <div id="page3" class="page">
    <h2>Kenangan Kita ðŸ“¸</h2>
    <div class="gallery">
      <img src="https://placekitten.com/300/200" alt="Foto 1">
      <img src="https://placekitten.com/301/200" alt="Foto 2">
      <img src="https://placekitten.com/302/200" alt="Foto 3">
    </div>
    <button onclick="showEnding()">Selesai</button>
  </div>

  <!-- Page 4: Akhir -->
  <div id="page4" class="page">
    <h2>Semoga kamu suka ya ðŸ’–</h2>
    <p>Terima kasih sudah jadi bagian penting dalam hidupku.</p>
  </div>

  <!-- Confetti -->
  <canvas id="confetti-canvas" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;"></canvas>

  <script>
    // Musik latar
    window.addEventListener('click', () => {
      const music = document.getElementById('bg-music');
      if (music.paused) music.play();
    });

    // Navigasi halaman
    function nextPage(n) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('show'));
      document.getElementById('page' + n).classList.add('show');

      if (n === 2) startTyping();
    }

    function showEnding() {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('show'));
      document.getElementById('page4').classList.add('show');
    }

    // Animasi teks ketik
    const message = `Selamat ulang tahun! ðŸŽ‰\n\nSemoga hari-harimu selalu dipenuhi kebahagiaan dan cinta.\nTerima kasih sudah menjadi kamu yang luar biasa.`;
    let index = 0;
    function startTyping() {
      const el = document.getElementById('message');
      el.innerHTML = '';
      index = 0;
      const type = () => {
        if (index < message.length) {
          el.innerHTML += message.charAt(index);
          index++;
          setTimeout(type, 50);
        }
      };
      type();
    }

    // Confetti animation
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    let confetti = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createConfetti() {
      for (let i = 0; i < 150; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 50 + 10,
          color: `hsl(${Math.random() * 360}, 100%, 70%)`,
          tilt: Math.random() * 10 - 10,
          tiltAngleIncrement: Math.random() * 0.07 + 0.05,
          tiltAngle: 0
        });
      }
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(c => {
        ctx.beginPath();
        ctx.lineWidth = c.r;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.d / 2);
        ctx.stroke();
      });
      updateConfetti();
    }

    function updateConfetti() {
      confetti.forEach(c => {
        c.tiltAngle += c.tiltAngleIncrement;
        c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
        c.tilt = Math.sin(c.tiltAngle - c.d / 3) * 15;

        if (c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      });
    }

    function animate() {
      drawConfetti();
      requestAnimationFrame(animate);
    }

    createConfetti();
    animate();
  </script>
</body>
</html>
